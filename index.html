<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carolina Ceron</title>
</head>
<body>
    <main>
        <!-- -------------- 1. Calcular el área de un rectángulo -------------- -->
        <h2>Calcular el area de un rectangulo</h2>
        <form>
            <input type="number" id="largo" placeholder="Ingrese el largo" required>
            <input type="number" id="ancho" placeholder="Ingrese el ancho" required>
            <button type="button" onclick="calcularArea()">Calcular</button>
        </form>
        <hr>
        <!-- -------------- 2. Contar palabras en una cadena -------------- -->
        <h2>Contar palabras en una cadena</h2>
        <form>
            <input type="text" id="texto" placeholder="Ingrese su oracion" required>
            <button type="button" onclick="contarPalabras()">Contar</button>
        </form>
        <hr>
        <!-- -------------- 3. Invertir una cadena -------------- -->
        <h2>Invertir una cadena</h2>
        <form>
            <input type="text" id="invertir" placeholder="Ingrese el texto a invertir" required>
            <button type="button" onclick="invertirCadena()">Invertir</button>
        </form>
        <hr>
        <!-- -------------- 4. Encontrar el palíndromo -------------- -->
        <h2>Encontrar el palíndromo</h2>
        <form>
            <input type="text" id="palindromo" placeholder="Ingrese la palabra a verificar" required>
            <button type="button" onclick="esPalindromo()">Verificar</button>
        </form>
        <hr>
        <!-- -------------- 5. Crear un programa para convertir la edad de un perro a años humanos -------------- -->
        <h2>Convertir la edad de un perro a años humanos</h2>
        <form>
            <input type="text" id="edad" placeholder="Ingrese la edad del perro" required>
            <button type="button" onclick="edadHumana()">Calcular</button>
        </form>
        <footer>ʚ♡ɞ</footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
